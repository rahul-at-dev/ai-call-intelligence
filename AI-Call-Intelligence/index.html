<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Call Intelligence</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <header>
      <div class="nav-buttons">
       
        <button class="nav-btn" onclick="window.location.href='login.html'">LOGIN</button>

        <button class="nav-btn">GET STARTED</button>
      </div>
    </header>

    <main class="center-content">
      <h1>Your Trustable AI Meeting Assistant</h1>
   <div class="action-buttons">
  <a href="transcript.html"><button class="main-btn">Upload</button></a>
  <button class="main-btn" id="goToMeetings">Go to Meetings</button>
</div>

      <!-- Dropdown container -->
<div id="meetingDropdown" class="dropdown hidden">
  <div class="meeting-option">
    <img src="images/google.png" alt="Google Meet" />
  </div>
  <div class="meeting-option">
    <img src="images/zoom-app.svg" alt="Zoom" />
  </div>
  <div class="meeting-option">
    <img src="images/skype.png" alt="Skype" />
  </div>
</div>

      <div class="image-cards">
  <div class="card">
    <img src="images/meet.jpg" alt="Meeting AI" />
    <p>Smart transcription in action</p>
  </div>
  <div class="card">
    <img src="images/MEETINGS.jpg" alt="Summary View" />
    <p>Instant meeting summaries</p>
  </div>
  <div class="card">
    <img src="images/NOTE.jpg" alt="Action Items" />
    <p>Auto-generated action items</p>
  </div>
</div>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
